<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container navbar">
        <h1><i>Myrone Billings IT Support Services<i></h1>
        <ul class="nav"> 
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Our Services</a></li>
            </ul>
        </ul>
    </header>
    <section>
        <h1 class="intro"> Please fill out the form</h1>

        <form>
            <div>
                <label>First Name</label>
                <input  type="text" Name="First Name"></input>
            </div>

            <div>
                <label>Last Name</label>
                <input  type="text" Name="Last-Name"></input>
            </div>

            <div>
                <label>Email</label>
                <input type="email" Name="email"></input>
            </div>

            <div>
                <label>Password</label>
                <input type="Password" Name="Password"></input>
            </div>

            <div>
                <label>Confirm</label>
                <input type="Password" Name="Confirm-Password"></input>
            </div>
            <input type="submit" Name="submit"></input>      
        </form>
        <p>already have an account<a href="log.html">Sign in</a></p>
    </section>
</body>
</html>
